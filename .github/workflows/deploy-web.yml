name: Deploy Flutter Web App to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: 3.29.2

    - name: Install Dependencies
      run: flutter pub get

    - name: Build Web
      run: flutter build web --release

    #4
    - name: Create knuclFaceAnalyzer2025.env file
      run: |
        touch ./knuclFaceAnalyzer2025.env
        echo "${{ secrets.KNUCL_SECRET }}" > ./knuclFaceAnalyzer2025.env

    - name: Add .nojekyll
      run: echo > build/web/.nojekyll

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.STATIC_DEPLOY_KEY }} # repository에서 사용할 시크릿 키 이름
        publish_dir: build/web
        publish_branch: gh-pages
