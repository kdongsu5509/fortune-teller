name: springTest

# springTest는 dev/main 브랜치 제외한 브랜치에 푸시되면 실행됩니다.
# springTest는 PR이 BackEnd 디렉토리의 파일에 변경이 있을 때 실행됩니다.
on:
  pull_request:
    branches-ignore:
      - main
      - dev

jobs:
  build:
    # springTest는 BackEnd 디렉토리의 파일에 변경이 있을 때 실행됩니다.
    if: contains(github.event.pull_request.changed_files, 'BackEnd/')
    runs-on: ubuntu-22.04
    permissions:
      contents: read

    defaults:
      run:
        working-directory: ./BackEnd

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Give execute permission to Gradle wrapper
        run: chmod +x ./gradlew

      - name: Create secret properties file
        run: |
          echo "${{ secrets.SPRING_SECRET }}" > ./src/main/resources/application-secret.properties

      # Test with Gradle
      - name: Test With Gradle
        run: ./gradlew test -i